<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!-- Load required Bootstrap and BootstrapVue CSS -->
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />
    <title>NAMEDEELUKRAK.COM</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="app" v-cloak>
        <div class="row">
            <div class="col-md-12 mt-5">
                <h1 class="text-center">ชื่อดีของลูกรัก NAMEDEELUKRAK.COM</h1>
                <hr>

                <div>
                    <b-button id="show-btn" @click="showModal">Add Records</b-button>

                
                    <b-modal ref="my-modal" hide-footer title="Add Records">
                      <form action="" @submit.prevent="onSubmit">
                        <div class="form-group">
                            <label for="">Email</label>
                            <input type="text" v-model="email" class="form-control">
                        </div>
                          <div class="form-group">
                              <label for="">Username</label>
                              <input type="text" v-model="username" class="form-control">
                          </div>

                          <div class="form-group">
                            <label for="">Password</label>
                            <input type="text" v-model="password" class="form-control">
                        </div>

                          <div class="form-group">
                              <button class="btn btn-sm btn-outline-info">Add Records</button>
                          </div>
                      </form>
                      <b-button class="mt-3" variant="outline-danger" block @click="hideModal">Close Me</b-button>
        
                    </b-modal>
                  </div>
            </div>
        </div>
    </div>

    <!-- Load Vue followed by BootstrapVue -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            email: '',
            username: '',
            password: '',
        },
        methods: {
      showModal() {
        this.$refs['my-modal'].show()
      },
      hideModal() {
        this.$refs['my-modal'].hide()
      },
      onSubmit(){
          if(this.name !== '' && this.email !== ''){
              var fd = new FormData()
              fd.append('email', this.email)
              fd.append('username', this.username)
              fd.append('password', this.password)

              axios({
                  url: 'http://localhost:4542/signup',
                  method: 'post',
                  data: fd,
                  header: {'Content-Type': 'application/json'}
              })
              .then(res => {
                  console.log(res)
              })
              .catch(err => {
                  console.log(err)
              })
          }
      }

    }
        
    })
</script>

</body>
</html>
